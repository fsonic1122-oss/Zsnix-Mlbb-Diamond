<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLBB Diamond Store | Premium Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #facc15;
            --accent: #3b82f6;
            --bg: #0b0f19;
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top right, #1e293b, #0b0f19);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        /* Premium Card Container */
        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 24px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.8s ease-out;
        }

        h1 {
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 5px;
            background: linear-gradient(to right, #facc15, #f59e0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 0.8rem;
            color: #94a3b8;
            margin-bottom: 30px;
        }

        /* Input Styles */
        .input-box {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 12px 15px;
            color: white;
            width: 100%;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
            font-size: 0.9rem;
        }

        .input-box:focus {
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(250, 204, 21, 0.2);
        }

        /* Diamond Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 25px 0;
        }

        .item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid #334155;
            padding: 20px 10px;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .item:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.08);
        }

        .item.selected {
            border-color: var(--primary);
            background: rgba(250, 204, 21, 0.1);
        }

        .item span {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .item .price {
            font-size: 0.75rem;
            color: #4ade80;
            margin-top: 5px;
        }

        /* Buy Button */
        .buy-btn {
            background: linear-gradient(135deg, #facc15, #eab308);
            color: #000;
            border: none;
            padding: 16px;
            width: 100%;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 10px 15px -3px rgba(250, 204, 21, 0.3);
            transition: 0.3s;
        }

        .buy-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 20px -3px rgba(250, 204, 21, 0.4);
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="glass-card">
    <h1>MLBB PREMIUM</h1>
    <div class="subtitle">Enter your details and select your pack</div>

    <div style="display: flex; gap: 10px; margin-bottom: 15px;">
        <input type="number" id="uid" class="input-box" placeholder="Player ID">
        <input type="number" id="zid" class="input-box" style="width: 100px;" placeholder="Zone">
    </div>

    <div class="grid">
        <div class="item" onclick="select(this, '86', '2,500')">
            <span>üíé 86 Diamonds</span>
            <div class="price">2,500 Ks</div>
        </div>
        <div class="item" onclick="select(this, '172', '4,800')">
            <span>üíé 172 Diamonds</span>
            <div class="price">4,800 Ks</div>
        </div>
        <div class="item" onclick="select(this, '257', '7,200')">
            <span>üíé 257 Diamonds</span>
            <div class="price">7,200 Ks</div>
        </div>
        <div class="item" onclick="select(this, '706', '18,000')">
            <span>üíé 706 Diamonds</span>
            <div class="price">18,000 Ks</div>
        </div>
    </div>

    <button class="buy-btn" onclick="checkout()">PURCHASE NOW</button>
</div>

<script>
    let selectedPkg = null;

    function select(el, amount, price) {
        document.querySelectorAll('.item').forEach(i => i.classList.remove('selected'));

        selectedPkg = { amount, price };
    }

    }
</script>

</body>
</html>
