<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZSNIX STUDIO - Rainbow Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Rainbow Animation အတွက် Code */
        @keyframes rainbowRotate {
            0% { border-color: #ff0000; box-shadow: 0 0 10px rgba(255, 0, 0, 0.3); }
            20% { border-color: #ffff00; box-shadow: 0 0 10px rgba(255, 255, 0, 0.3); }
            40% { border-color: #00ff00; box-shadow: 0 0 10px rgba(0, 255, 0, 0.3); }
            60% { border-color: #00ffff; box-shadow: 0 0 10px rgba(0, 255, 255, 0.3); }
            80% { border-color: #0000ff; box-shadow: 0 0 10px rgba(0, 0, 255, 0.3); }
            100% { border-color: #ff00ff; box-shadow: 0 0 10px rgba(255, 0, 255, 0.3); }
        }

        body {
            margin: 0;
            background: #0f0f0f;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 25px;
            width: 85%;
            max-width: 400px;
            border: 2px solid #333;
            /* Container ဘောင်ကိုပါ Rainbow ပြေးစေခြင်း */
            animation: rainbowRotate 5s infinite linear;
        }

        .logo {
            width: 130px;
            height: 130px;
            border-radius: 15px;
            border: 2px solid #fff;
            object-fit: cover;
            margin-bottom: 20px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-family: 'Chakra Petch', sans-serif;
            font-size: 2.3rem;
            margin-bottom: 5px;
            text-transform: uppercase;
            /* Blue Metal Effect */
            color: #add8e6;
            text-shadow: 0 0 8px #00e0ff;
            background: linear-gradient(to top, #0a3d62, #00c0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            -webkit-text-stroke: 0.5px rgba(255, 255, 255, 0.5);
        }

        p {
            color: #777;
            font-size: 0.85rem;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .glow-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 14px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            font-size: 0.95rem;
            /* Button ဘောင်ကို Rainbow ပြောင်းထားသည် */
            border: 2px solid;
            animation: rainbowRotate 4s infinite linear;
            transition: 0.3s;
        }

        .glow-button:hover {
            transform: scale(1.03);
            background: rgba(255, 255, 255, 0.1);
            /* Hover လုပ်ရင် Glow နည်းနည်း ပိုတောက်လာမည် */
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .btn-icon {
            width: 25px;
            height: 25px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="Zsnixstudo.jpg" alt="Logo" class="logo">
        
        <h1>ZSNIX STUDIO</h1>
        <p>Zsnix Work Library  </p>

        <div class="btn-group">
            <a href="https://t.me/Zsnix" target="_blank" class="glow-button">
                Main Channel
            </a>
            <a href="https://t.me/Genie1122" target="_blank" class="glow-button">
                Services Channel
            </a>
            <a href="https://t.me/+TPx7j4Kc0y82NzNl" target="_blank" class="glow-button">
                Rsell Group
            </a>
        </div>
    </div>

</body>
</html>
